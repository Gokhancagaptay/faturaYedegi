version: "3.9"
services:
  backend:
    build: ./fatura_backend
    container_name: fatura-backend
    environment:
      - PORT=3000
      - PARSER_URL=${PARSER_URL}
    ports:
      - "3000:3000"
    depends_on:
      parser:
        condition: service_healthy

  parser:
    build: ./fatura_parser_py
    container_name: fatura-parser
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5001/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 12
